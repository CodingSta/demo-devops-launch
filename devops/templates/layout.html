{% load bootstrap4 static %}<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Azure DevOps Launch</title>
        <link rel="stylesheet" href="{% static "bootstrap-4.3.1-dist/css/bootstrap.min.css" %}" />
    </head>
    <body class="bg-light">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <a href="{% url "root" %}" style="color: inherit;">Azure DevOps Launch</a>
            </h5>
            <a class="btn btn-outline-primary" href="https://aka.ms/devops" target="_blank">
                Learn Azure DevOps
            </a>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    {% bootstrap_messages %}
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <hr/>
                    made by Python/Django
                </div>
            </div>
        </div>

        <script src="{% static "jquery-3.3.1.slim.min.js" %}"></script>
        <script src="{% static "popper-1.14.7.min.js" %}"></script>
        <script src="{% static "bootstrap-4.3.1-dist/js/bootstrap.min.js" %}"></script>

        {% block extra_body %}
        {% endblock %}
    </body>
</html>
